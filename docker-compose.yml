version: '3.3'
services:
  fluentd:
    build: .
    image: govtechsg/fluentd-elasticsearch:latest
    links:
      - "elasticsearch"
    volumes:
      - ./fluent.conf:/fluentd/etc/fluent.conf
    ports:
      - "24224:24224"
  elasticsearch:
    image: elasticsearch
    ports:
      - "9200:9200"
  kibana:
    image: kibana
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
